<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RuxStar - Print-on-Demand + Social Commerce</title>
    <meta name="description" content="Connect with local print vendors, customize products, and share your designs with a creative community." />
    <meta name="author" content="RuxStar" />

    <link rel="icon" type="image/png" href="/logo.png" />

    <meta property="og:title" content="RuxStar - Print-on-Demand + Social Commerce" />
    <meta property="og:description" content="Connect with local print vendors, customize products, and share your designs with a creative community." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@RuxStar" />
    <meta name="twitter:image" content="/logo.png" />
  </head>

  <body>
    <!-- GitHub Pages SPA redirect handler -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
